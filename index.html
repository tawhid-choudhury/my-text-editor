<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>WE ARE GONNA MAKE IT OUT OF THE HOOD WITH DIS ONE</title>
    <script src="https://kit.fontawesome.com/4309854b58.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        .font-romans {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <main class=" font-romans bg-gray-700 text-white text-center h-[100vh] pt-14">
        <div class="max-w-6xl bg-gray-600 border-black border-4 m-auto p-14">
            <h1 class="text-6xl font-bold">Google Docs who?</h1>
            <div class="mt-14 flex flex-wrap justify-between items-center border-black border-b-4 pb-7 mb-7">
                <div class=" flex gap-5">
                    <button id="font-bold" class="hover:bg-gray-900 p-2 px-3 rounded-lg"><i
                            class="fa-solid fa-bold"></i></button>
                    <button class="hover:bg-gray-900 p-2 px-3 rounded-lg" id="italic"><i
                            class="fa-solid fa-italic"></i></button>
                    <button class="hover:bg-gray-900 p-2 px-3 rounded-lg" id="underline"><i
                            class="fa-solid fa-underline"></i></button>
                </div>
                <div class=" flex gap-5">
                    <button class="hover:bg-gray-900 p-2 px-3 rounded-lg" id="text-left"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button class="hover:bg-gray-900 p-2 px-3 rounded-lg" id="text-center"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button class="hover:bg-gray-900 p-2 px-3 rounded-lg" id="text-justify"><i
                            class="fa-solid fa-align-justify"></i></button>
                    <button class="hover:bg-gray-900 p-2 px-3 rounded-lg" id="text-right"><i
                            class="fa-solid fa-align-right"></i></button>
                </div>
                <div class="flex gap-5 items-center">
                    <input type="number" value="16" id="text"
                        class="hover:bg-gray-900 p-2 px-3 rounded-lg bg-transparent w-16 font-bold">
                    <button id="uppercase" class="font-semibold hover:bg-gray-900 p-2 px-3 rounded-lg">aA</button>
                    <input id="color" type="color">
                </div>
            </div>
            <div>
                <textarea class="w-[100%] border-black border-4 text-black text-[##e10505]" name="" id="xoxo" cols="30"
                    rows="10"></textarea>
            </div>
        </div>
    </main>
    <script src="./scripts/function.js"></script>
    <script src="./scripts/buttonSelector.js"></script>
